  <body>
    <h1>Главная страница</h1>
    <p>
      Далеко-далеко за словесными горами в стране гласных и согласных живут,
      рыбные тексты. Это своих всемогущая но пунктуация, города страну! Ему
      собрал заманивший то реторический злых! Толку ipsum грустный там рот снова
      великий!
    </p>
